    <section id="contact">
  <h1 class="headings">CONTACT</h1>
  <form action="./index.thx.html" class="form"> 

  <label for="First Name">First Name:</label>
  <input type="text" name="name" id="name" placeholder="Enter Your First Name...">
  
  <label for="Last Name">Last Name:</label>
  <input type="text" name=" last name" id="last name" placeholder="Enter Your Last Name...">

  <label for="Email address">Email Address:</label>
  <input type="text" name="email" id="email address" placeholder="Enter Your Email Address...">


  <label for="Phone Number">Phone Number:</label>
  <input type="text" name="Phone Number" id="phone number" placeholder="Enter Your Phone Number...">


  <label class="required" for="message">Your Message:</label>
  <textarea name="msg" id="msg" cols="30" rows="10"
  placeholder="Enter Your Message"></textarea>
  
  <input type="submit" value="SEND" id="send">
  </form>
</section>
